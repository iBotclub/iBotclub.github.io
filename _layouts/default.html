<!doctype html>
<html lang="en">

<head>
  {% include head.html %}
  <!-- Modern Base Styles -->
  <link rel="stylesheet" href="{{ '/css/modern-base.css' | relative_url }}">
  <!-- Page-specific Styles -->
  <link rel="stylesheet" href="{{ '/css/' | append: page.style | append: '.css' | relative_url }}">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="page-wrapper">
    {% include header.html %}
    <main>
      {{ content }}
    </main>
    {% include footer.html %}
  </div>
  
  <!-- Main JavaScript -->
  <script src="{{ '/js/main.js' | relative_url }}"></script>
</body>

</html>
