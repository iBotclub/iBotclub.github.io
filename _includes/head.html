<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<!-- SEO Meta Tags -->
<meta name="description" content="iBot Club - The official robotics club of IIT Madras. Building the future through innovation, collaboration, and cutting-edge robotics technology.">
<meta name="keywords" content="iBot, Robotics, IIT Madras, IITM, Robotics Club, AI, Automation, Engineering, Innovation">
<meta name="author" content="iBot Club, IIT Madras">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{page.title}} | {{ site.title }}">
<meta property="og:description" content="iBot Club - The official robotics club of IIT Madras">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}/assets/images/logo.png">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{page.title}} | {{ site.title }}">
<meta name="twitter:description" content="iBot Club - The official robotics club of IIT Madras">
<meta name="twitter:image" content="{{ site.url }}/assets/images/logo.png">

<title>{{page.title}} | {{ site.title }}</title>

<!-- Favicon -->
<link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | absolute_url }}" type="image/x-icon">
<link rel="icon" href="{{ '/assets/images/favicon.ico' | absolute_url }}" type="image/x-icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Page Styles -->
<link rel="stylesheet" href="{{ '/css/modern-base.css' | relative_url }}">
{% if page.style %}
<link rel="stylesheet" href="{{ '/css/' | append: page.style | append: '.css' | relative_url }}">
{% endif %}
{% if layout.style %}
<link rel="stylesheet" href="{{ '/css/' | append: layout.style | append: '.css' | relative_url }}">
{% endif %}
